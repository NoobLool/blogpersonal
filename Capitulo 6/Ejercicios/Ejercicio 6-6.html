<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 6.6</title>
    <script>
        window.alert("Use las instrucciones que escribi√≥ en el ejercicio 6.5 para escribir una secuencia de comandos completa que  calcule e imprima el producto de tres enteros.");

        var x,y,z, resultado; 
        var xVal, yVal, zVal;
        
        xVal=window.prompt("Escriba el primer entero:");
        yVal=window.prompt("Escriba el segundo entero:");
        zVal=window.prompt("Escriba el tercer entero:");

        x=parseInt(xVal);
        y=parseInt(yVal);
        z=parseInt(zVal);

        resultado=x*y*z;
        document.write("<h1>El producto es "+resultado+ "</h1>");

    </script>
</head>

</body>
