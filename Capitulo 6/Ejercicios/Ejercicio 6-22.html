<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 6.22</title>
    <script>
        var n1,n2;
        n1=window.prompt("Ingresa un numero");
        n2=window.prompt("Ingresa un numero");

        if(n1%n2==0){
            document.write("<h2>El numero "+n1+" Es multiplo de "+n2+"</h2>");
        }else{
            document.write("<h2>El numero "+n1+" No es Multiplo de "+n2+"</h2>");
        }

    </script>
</head>
