<!DOCTYPE html>

<!-- Fig. 7.11: analisis.html -->
<!-- Calculo de los resultados de un examen. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>An&aacute;lisis de los resultados de un examne</title>
      <script>

         // inicializar variables en declaraciones
         var aprobados = 0; // número de aprobados
         var reprobados = 0; // número de reprobados
         var estudiante = 1; // contador de estudiantes
         var resultado; // el resultado de un examen

         // procesar 10 estudinates; ciclo controlado por contador
         while ( estudiante <= 10 )
         {
            resultado = window.prompt( "Escriba el resultado (1=aprobado,2=reprobado)", "0" );
                
            if ( resultado == "1" )
               aprobados = aprobados + 1;
            else
               reprobados = reprobados + 1;

            estudiante = estudiante + 1;
         } // fin de while

         // fase de terminación    
         document.writeln( "<h1>Resultado del examen</h1>" );
         document.writeln( "<p>Aprobados: " + aprobados + 
            "; Reprobados: " + reprobados + "</p>" );

         if ( aprobados > 8 )
            document.writeln( "<p>Bono para el instructor</p>" );

      </script>
   </head><body><li><a href = "../../index.html" target = "_self">
      <strong>Inicio</strong></a></li></body>
</html>
