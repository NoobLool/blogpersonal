<!DOCTYPE html>

<!-- Fig. 9.4: EntAleatorio.html -->
<!-- Enteros aleatorios, desplazar y escalar. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Desplazar y escalar enteros aleatorios</title>
      <style type = "text/css">
         p, ol { margin: 0; }
         li    { display: inline; margin-right: 10px; }
      </style>
      <script>

         var valor;

         document.writeln( "<p>N&uacute;meros aleatorios</p><ol>" );
      
         for ( var i = 1; i <= 30; ++i ) 
         {
            value = Math.floor( 1 + Math.random() * 6 );
            document.writeln( "<li>" + valor + "</li>" );
         } // fin del for

         document.writeln( "</ol>" );

      </script>
   </head><body><li><a href = "../../index.html" target = "_self">
      <strong>Inicio</strong></a></li></body>
</html>
