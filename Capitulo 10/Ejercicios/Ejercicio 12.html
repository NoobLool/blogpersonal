<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 10.12</title>

    <link rel="stylesheet" href="../../css/baseStyle.css" type="text/css">

    <script src="../Scripts/Ejercicio 12.js"></script>

</head>
<body>
    <li><a href = "../../index.html" target = "_self">
        <strong>Inicio</strong></a></li>
    <div class="contenido">
        <h3>
            Use un arreglo unidimensional para resolver el siguiente problema: recibir 10 números de entrada, cada uno de los cuales debe estar entre 10 y 100. A medida que se ingrese cada número, imprímalo sólo si no es un duplicado de un número que ya se haya recibido de entrada.
        </h3>
        <div class="boxContent">
            <form action="#">
                <label>
                    <span id="campoNumero">Número 1:</span>
                    <input type="number" name="Numero" id="campoValor">
                    <input type="button" value="Calcular" id="botonCalcular">
                </label>
            </form>
            <p id="mensajes"></p>
            <p id="resultado"></p>
        </div>
    </div>
</body>
</html>
