<!DOCTYPE html>

<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <li><a href = "../../index.html" target = "_self">
        <strong>Inicio</strong></a></li>
    <div class="contenido">
        <h3>
            ¿Qué es lo que hace el siguiente programa? <br>
            <picture>
                <img src="../../Imagenes/8-5.png" alt="Ejercicio 8.5">
            </picture>
        </h3>
        <div class="boxContent">
            Muestra una tabla de 5x10 indicando las coordenadas donde se encuentra cada celda. <br><br><br>
            <center>
                <script>
                    document.writeln("<table>");
                    for(var i = 1; i <= 10; i++){
                        document.writeln("<tr>");
                        for(var  j=1;j<=5;j++)
                            document.writeln("<td>("+i+", "+j+")</td>");
                        document.writeln("</tr>");
                    }
                    document.writeln("</table>");
                </script>
            </center>
        </div>
    </div> <br>
</body>
</html>
