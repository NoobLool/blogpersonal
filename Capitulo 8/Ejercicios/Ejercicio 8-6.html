<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 8.6</title>

    <link rel="stylesheet" href="../../css/baseStyle.css" type="text/css">

</head>
<body>
    <li><a href = "../../index.html" target = "_self">
        <strong>Inicio</strong></a></li>
    <div class="contenido">
        <h3>
            Escriba una secuencia de comandos que encuentre el menor de varios enteros no negativos. Suponga que el primer valor leído especifica el número de valores que el usuario introducirá.
        </h3>
        <div class="boxContent">
            <script>
                let validar = /[0-9]/;
                let cantidad, numero, menor = 0;
                
                cantidad = window.prompt("Introduzca la cantidad de número a leer", "0");
                
                if(validar.test(cantidad) && parseInt(cantidad) > 0){
                    for(let i = 1; i <= parseInt(cantidad); i++){
                        
                        numero = window.prompt("Introduzaca el numero [" + i + "]", "0");
                        
                        if(!validar.test(numero) || parseInt(numero) < 0){
                            document.writeln("Introduzca solo números positivos. <br>");
                            break;
                        }
                        
                        if(i == 1) menor = numero;
                        else if(numero < menor) menor = numero;
                    }

                    if(cantidad > 0 && validar.test(numero)) document.writeln("El número menor es: " + menor + "<br>");
                }
                else document.writeln("Introduzca un valor válido. <br>");
            </script>
        </div>
    </div>
</body>
</html>
