<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 8.8</title>

    <link rel="stylesheet" href="../../css/baseStyle.css" type="text/css">

    <style type="text/css">
        table{
            width: 300px;
            border-collapse: collapse;
            background-color: lightblue;
        }
        table, td, th {
            border: 1px solid black;
            padding: 4px;
        }
        th {
            text-align: left;
            color: white;
            background-color: darkblue;
        }
        tr.filaimpar { background-color: white; }
    </style>

</head>
<body>
    <li><a href = "../../index.html" target = "_self">
        <strong>Inicio</strong></a></li>    
    <div class="contenido">
        <h3>
            Modifique el programa de interés compuesto de la figura 8.6, repitiendo sus pasos para las tasas de interés del 5, 6, 7, 8, 9 y 10 por ciento. Use una instrucción <em>for</em> para variar la tasa de interés. Use una tabla separada para cada tasa.
        </h3>

        <div class="boxContent" style="float: left">
            <script>

                let monto; //monto actual de dinero
                let principal = 1000.00; //monto principal
                let tasa = 0.05; //tasa de interés
                
                for ( tasa = 0.05; tasa <= 0.1; tasa+=0.01 ){
                    document.writeln("<div style='float:left; margin-right: 5px;margin-top: 5px'>");
                    document.writeln("<table>"); //comenzar la tabla
                    document.writeln("<caption>Cáculo del interés comuesto " + tasa.toPrecision(1) + "</caption>");
                    document.writeln("<thead><tr><th>Año"); //encabezado de la columna del año
                    document.writeln("<th>Monto en depósito</th>"); //encabezado de la columna del monto
                    document.writeln("</tr></thead><tbody>");
        
                    //imprimir una fila de la tabla para cada año
                    for ( var anio = 1; anio <= 10; ++anio ){
                        monto = principal * Math.pow( 1.0 + tasa, anio );
        
                        if( anio % 2 !== 0 )
                            document.writeln("<tr class='filaimpar'><td>" + anio + "</td><td>" + monto.toFixed(2) + "</td></tr>");
                        else
                            document.writeln("<tr><td>" + anio + "</td><td>" + monto.toFixed(2) + "</td></tr>");
                    } //fin de for
        
                    document.writeln("</tbody></table>");
                    document.writeln("</div>");
                }
            </script>
        </div>
    </div>
</body>
</html>
