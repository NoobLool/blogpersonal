            <picture>
                <img src="../../Imagenes/8-13.png" alt="Ejercicio 8.13">
            </picture> <br>
            ¿Qué valores se asignan a x cuando k tiene valores 1, 2, 3, 4 y 10?
        </h3>
        
        <p class="boxContent">
            Cuando k = 1: <br> 
            x &rArr; 1 <br><br>
            Cuando k = 2: <br> 
            x &rArr; 3 <br><br>
            Cuando k = 3: <br> 
            x &rArr; 4 <br><br>
            Cuando k = 4: <br> 
            x &rArr; 3 <br><br>
            Cuando k = 10: <br>
            x &rArr; 30
        </p>
